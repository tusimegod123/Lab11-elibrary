<p>&nbsp;</p>
<div class="container">
    <h3>List of Registered Students</h3>
    <hr/>
    <div style="font-size: 1em">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Student Number</th>
                <th scope="col">Gpa </th>
                <th scope="col">Enrollment Date </th>
                <th scope="col">Is International? </th>

            </tr>
            <tr th:if="${students.empty}">
                <td colspan="2"> No Student Available </td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <th scope="row" th:text="${student.studentId}"></th>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.middleName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.studentNumber}"></td>
                <td th:text="${student.gpa}"></td>
                <td th:text="${student.enrollmentDate}"></td>
                <td th:text="${student.isInternational}"></td>
                <td><a th:href="@{/edit/{id}(id=${student.studentId})}"
                       class="btn btn-primary">Edit</a> <!-- <a th:href="@{editIdea}" class="btn btn-secondary">Edit</a>  -->
                </td>
                <td><a th:href="@{/delete/{id}(id=${student.studentId})}"
                       class="btn btn-danger">Delete</a></td>

            </tr>


            </tbody>
        </table>
    </div>
</div>
